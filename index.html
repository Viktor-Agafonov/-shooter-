<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="wrapper">
    <div class="countFire">Промахов: <b>0</b> шт.</div>
    <div class="countShotFire">Попаданий: <b>0</b> шт.</div>

    <audio class="sound-fire" src="./sound/fire.mp3"></audio>
    <audio class="sound-shotFire" src="./sound/shotFire.mp3"></audio>

    <div class="ghost"><img class="units" src="./img/ghost2.png" alt="ghost"></div>
    <div class="airplane"><img class="units" src="./img/airplane2.png" alt="ghost"></div>
    <div class="units bat"><img class="units" src="./img/bat2.png" alt="bat"></div>
    <div class="units crocodile"><img class="units" src="./img/" alt="ghost"></div>
    <div class="units crossbow"><img class="units" src="./img/" alt="ghost"></div>
    <div class="units dragon"><img class="units" src="./img/" alt="ghost"></div>
    <div class="units duck"><img class="units" src="./img/" alt="ghost"></div>
    <div class="units eye"><img class="units" src="./img/" alt="ghost"></div>
    <div class="units scorpion"><img class="units" src="./img/" alt="ghost"></div>

</div>
<script src="main.js"></script>

</html>
